  fig.height: 5.75

reference:
  - title: Bayesian Analysis of Resampling Results
    contents:
      - perf_mod
      - tidy.perf_mod
      - contrast_models
      - matches("summary")
      - matches("ggplot")
      - no_trans
      - logit_trans
      - ln_trans
      - inv_trans
      - Fisher_trans

  - title: Data
    contents:
      - precise_example
      - noisy_example
      - concrete_example

navbar:
