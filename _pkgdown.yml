url: https://tidyposterior.tidymodels.org

template:
  package: tidytemplate
  params:
    theme: tidymodels
    part_of: <a href="https://tidymodels.org">tidymodels</a>
    footer: tidyposterior is a part of the <strong>tidymodels</strong> ecosystem, a collection of modeling packages designed with common APIs and a shared philosophy.

